<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/contact.css">
    <title>Contact | Your Name</title>
</head>

<body>

    <!-- Header -->

    <header class="header">

        <div class="logo">
            <a href="#" id="name">Your Name</a>
        </div>

        <nav class="navbar">
            <ul>
                <li><a href="index.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>

            </ul>

        </nav>

    </header>

    <!-- Main -->

    <main>

        <section class="big-section">
        <div class="leftitle">
            <h1>Contact</h1>
        </div>
        <form action="">
            <label for="fname">Name</label>
            <input type="text" name="fname" id="fname" placeholder="John Smith" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="example@gmail.com" required>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10" required></textarea>
        </form>

        <input type="submit" name="submit" id="submit">
     </section>

    <section class="small-section">

     <div class="rightContent">
         
         <div class="rightitle">
             <h3>Connect with Me</h3>
         </div>
         <a href="https://github.com/"><img src="assets/images/github-128.png" alt="github"></a>
         <a href="https://www.linkedin.com/feed/"><img src="assets/images/linkedin-128.png" alt="linkedin"></a>
         <a href="https://stackoverflow.com/"><img src="assets/images/stackoverflow-128.png"
                 alt="stackoverflow"></a>
        </div>

 </section>

    </main>

    <footer>
        <div class="footerPart">
            <p>Copyright Â© 2016 Your Name</p>
        </div>
    </footer>

</body>

</html>
